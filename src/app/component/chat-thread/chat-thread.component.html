<div class="row g-0">
  <div class="col-md-4">
    <img class="card-img-top"
     src="{{thread.avatarSrc}}">
  </div>
  <div class="col row">
    <h5 class="card-header">
      {{thread.name}} <span *ngIf='selected'>&bull;</span>
    </h5>
    <div class="card-body">
      <small class="card-text">{{thread.lastMessage.text}}</small>
    </div>
    <div class="card-footer">
      <a (click)="clicked($event)" class="nav-link">Select</a>
    </div>
  </div>
</div>
