<div class="msg-container"
  [ngClass]="{ 'base-sent': !incoming, 'base-receive': incoming }"
>
  <div class="avatar"
    *ngIf="!incoming">
    <img src="{{message.author.avatarSrc}}" alt="">
  </div>

  <div class="messages"
    [ngClass]="{ 'msg-sent': !incoming, 'msg-receive': incoming }">
    <p>{{message.text}}</p>
    <p class="item">{{message.author.name}} â€¢ {{message.sentAt | fromNow }}</p>
  </div>

  <div class="avatar"
    *ngIf="incoming">
    <img src="{{message.author.avatarSrc}}">
  </div>
</div>
